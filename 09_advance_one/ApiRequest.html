<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background-color: #212121;">
    Value	               State            	Description
0	UNSENT	               Client           has been created. open() not called yet.
1	OPENED	               open()           has been called.
2	HEADERS_RECEIVED	   send()           has been called, and headers and status are available.
3	LOADING	Downloading;   responseText     holds partial data.
4	DONE	      The operation is complete.
</body>

<script>
    const requestURL = "https://api.github.com/users/suren015";
    const xhr = new XMLHttpRequest();   // this is almost a class so we have to create a new object
    xhr.open('GET', requestURL);        // open didn't call, so we have to call this by send method

    xhr.onreadystatechange = function(){   // state changes at every call 
        console.log(xhr.readyState);
        if(xhr.readyState == 4){
            // const data = (this.responseText);     // string type
            // console.log(typeof(data));

            //string type to object type
            const data = JSON.parse(this.responseText);
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
