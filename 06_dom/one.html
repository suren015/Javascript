    A) Selecting ::

    (I) document.getElementById('title')   => return <h1 id="title" class="heading">DOM learning on Chai aur Code</h1>

    document.getElementById('title').className   => return "heading"

        Using By Id::
        1) title.style.backgroundColor = 'green'
        2) title.style.padding = "15px"
        3) title.style.borderRadius = "10px"
        
        Get Content from Id's::>
        1) title.innerContent       -> return "DOM learning on Chai aur Code test text"

        2) title.innerText       -> Only visible part, that is return "DOM learning on Chai aur Code" 

        3) title.innerHTML      -> Get all HTML value that is return "DOM learning on Chai aur Code <span style="display: none;">test text</span>" 

    (II) document.getElementByClassName("heading")


    // Query Selector ::>

    a) document.querySelector('h2')  -> return first h2 i.e. <h2>This is Javascript Course teach by Hitesh Choudhary</h2>

    b) document.querySelector('#title')   -> return <h1 id="title" class="heading">DOM learning on Chai aur Code <span style="display: none;">test text</span></h1>
    
    c) document.querySelector('.heading')         // . method is for Class name

    d) const mul = document.querySelector('ul')      // For one unordered list
       const turnGreen = mul.querySelector('li')
       turnGreen.style.backgroundColor = "green"

    e) const tmplist = document.querySelectorAll('li')           // For all unordered list-> NodeList
       tmplist[0].style.color = "green"    // Do green color to first list in unordered list

       // ForEach loop for tmpList ::>
       tmplist.forEach((l)=>{
        l.style.backgroundColor = "red";
       })

       const myH1 = document.querySelectorAll('h1')     // Store all <h1>
       myH1[0].style.color = "blue"

    5) document.getElementByClassName("list-item")    -> HTML-Collection
       // HTML-Collection convert into Array
       const myConvertedArray = Array.from(tmplist)
       myConvertedArray.forEach((li)=>{
        li.style.color = "orange";
       })
