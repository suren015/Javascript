<body style="background-color: #212121; color: #fff;">
    
</body>


<script>
    // Creating a div element ::>
    const div =  document.createElement('div')
    console.log(div);
    
    // Add attrinutes in div

    // Default Attributes
    div.className = 'main';
    div.id = Math.floor(Math.random()*10 +1);

    // Custom Attributes or other Attributes
    div.setAttribute('title', 'generated title')

    div.style.backgroundColor = 'green';
    div.style.padding = '10px'

    div.innerText = "My Name is Surendra Tholiya ..!! "  // This will do overridden that is this take reference and set these values

    // So prefer this for not overridden
    addText = document.createTextNode("Chai aur Code")
    div.appendChild(addText)

    /*---Attach all this in Document----*/
    document.body.appendChild(div)
</script>


</html>
